<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner">
      
            <div class="item active">
              <img src="img/denial.jpg" alt="Los Angeles" style="width:100%;">
              <div class="carousel-caption">
                <h3>Denial</h3>
                <p>You refuse to hear the truth!</p>
              </div>
            </div>
      
            <div class="item">
              <img src="img/anger.jpg" alt="Chicago" style="width:100%;">
              <div class="carousel-caption">
                <h3>Anger</h3>
                <p>You're ready for the boxing ring!</p>
              </div>
            </div>
          
            <div class="item">
              <img src="img/bargain.jpg" alt="New York" style="width:100%;">
              <div class="carousel-caption">
                <h3>Bargaining</h3>
                <p>Maybe there's something you can exchange?</p>
              </div>
            </div>

            <div class="item">
              <img src="img/depression.jpg" alt="New York" style="width:100%;">
              <div class="carousel-caption">
                <h3>Depression</h3>
                <p>Dealing with the sadness.</p>
              </div>
            </div>

            <div class="item">
              <img src="img/accept.jpg" alt="New York" style="width:100%;">
              <div class="carousel-caption">
                <h3>Acceptance</h3>
                <p>Everything will be okay.</p>
              </div>
            </div>
        
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    
</body>
</html>
